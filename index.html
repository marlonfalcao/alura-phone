<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="main.css">

    <title>Alura Phone</title>
</head>
<body>
    <h1> Alura Fone </h1>
    <input type="tel" placeholder="Digite seu telefone">
     <section class="teclado">
       <input type="button" class= "tecla 1" value="1">

        <input type="button" class= "tecla 3" value="3">
        <input type="button" class= "tecla 4" value="4">

        <input type="button" class= "tecla 7" value="7">
        <input type="button" class= "tecla 8" value="8">
        <input type="button" class= "tecla 9" value="9">
        <input type="button" class= "tecla *" value="*">
        <input type="button" class= "tecla 0" value="0">
        <input type="button" class= "tecla #" value="#">
      </section>
    <script src="main.js"></script>
